  description: "<b><i>Para PortuguÃªs, <a href=\"https://docs.lacunasoftware.com/pt-br/articles/rest-pki/core/integration/get-started\"\
    >clique aqui</a></i></b>\r\n<p>\r\n\t<a href=\"https://docs.lacunasoftware.com/en-us/articles/rest-pki/core/\"\
    >Rest PKI Core</a> is an upcoming version of\r\n\t<a href=\"https://docs.lacunasoftware.com/en-us/articles/rest-pki/\"\
    >Rest PKI</a> that will have extended compatibility with environments and databases.\r\
    \n</p>\r\n<p>\r\n\tIn addition to Windows Server (which is already supported by\
    \ Rest PKI), Rest PKI Core will also run on <b>Linux</b> (Debian- and RedHat-based\
    \ distributions)\r\n\tand on <b>Docker</b>. As for database servers, in addition\
    \ to SQL Server, <b>PostgreSQL</b> will also be supported.\r\n</p>\r\n<p>\r\n\t\
    <b>Before getting started, see the integration overview on the <a href=\"https://docs.lacunasoftware.com/en-us/articles/rest-pki/core/integration/\"\
    >Integration Guide</a></b>\r\n</p>\r\n<p>\r\n\tFor questions regarding the usage\
    \ of this API, please reach us at <a href=\"https://lacuna.help/\">lacuna.help</a>\r\
    \n</p>\r\n\r\n<h2>Parameters</h2>\r\n<p>\r\n\tYou will need the following parameters:\r\
    \n</p>\r\n<ul>\r\n\t<li><b>Endpoint</b>: address of the Rest PKI Core instance\
    \ that will be used</li>\r\n\t<li><b>API Key</b>: authorization key for using\
    \ the API</li>\r\n</ul>\r\n<p>\r\n\tThe <span class=\"model\">endpoint</span>\
    \ must be prefixed to all relative URLs mentioned here. As for the <span class=\"\
    model\">API Key</span>, see how to use it below.\r\n</p>\r\n\r\n<h2>Authentication</h2>\r\
    \n<p>\r\n\tThe API key must be sent on the <span class=\"model\">X-Api-Key</span>\
    \ header on each request:\r\n</p>\r\n\r\n<!-- unfortunately, class \"example microlight\"\
    \ doesn't seem to work here -->\r\n<pre style=\"font-size: 12px; padding: 10px;\
    \ border-radius: 4px; background: #41444e; font-weight: 600; color: #fff;\">\r\
    \nX-Api-Key: yourapp|xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx\r\
    \n</pre>\r\n\r\n<h2>HTTP Codes</h2>\r\n\r\n<p>\r\n\tThe APIs will return the following\
    \ HTTP codes:\r\n</p>\r\n\r\n<table>\r\n\t<thead>\r\n\t\t<tr>\r\n\t\t\t<th>Code</th>\r\
    \n\t\t\t<th>Description</th>\r\n\t\t</tr>\r\n\t</thead>\r\n\t<tbody>\r\n\t\t<tr>\r\
    \n\t\t\t<td><strong class=\"model-title\">200 (OK)</strong></td>\r\n\t\t\t<td>Request\
    \ processed successfully. The response is different for each API, please refer\
    \ to the operation's documentation</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td><strong\
    \ class=\"model-title\">400 (Bad Request)</strong></td>\r\n\t\t\t<td>Syntax error.\
    \ For instance, when a required field was not provided</td>\r\n\t\t</tr>\r\n\t\
    \t<tr>\r\n\t\t\t<td><strong class=\"model-title\">401 (Unauthorized)</strong></td>\r\
    \n\t\t\t<td>API key not provided or invalid</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\
    \t\t<td><strong class=\"model-title\">403 (Forbidden)</strong></td>\r\n\t\t\t\
    <td>API key is valid, but the application has insufficient permissions to complete\
    \ the requested operation</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td><strong class=\"\
    model-title\">422 (Unprocessable Entity)</strong></td>\r\n\t\t\t<td>API error.\
    \ The response body is an <a href=\"#model-ErrorModelV2\" class=\"model\">ErrorModelV2</a>\r\
    \n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td><strong class=\"model-title\">500 (Internal\
    \ Server Error)</strong></td>\r\n\t\t\t<td>An unexpected error occurred. The <span\
    \ class=\"model\">exceptionCode</span> contained on the response body may be of\
    \ help for our support team during diagnostic.</td>\r\n\t\t</tr>\r\n\t</tbody>\r\
    \n</table>\r\n\r\n<h3>Error Codes</h3>\r\n\r\n<p>\r\n\tSome of the error codes\
    \ returned in the <span class=\"model\">code</span> field of an <a href=\"#model-ErrorModelV2\"\
    \ class=\"model\">ErrorModelV2</a>\r\n\t(body of responses with HTTP status code\
    \ 422) are provided below*:\r\n</p>\r\n\r\n<table>\r\n\t<thead>\r\n\t\t<tr>\r\n\
    \t\t\t<th>Code</th>\r\n\t\t\t<th>Description</th>\r\n\t\t</tr>\r\n\t</thead>\r\
    \n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td class=\"model\">DocumentNotFound</td>\r\n\
    \t\t\t<td>A referenced document was not found (check the document ID)</td>\r\n\
    \t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td class=\"model\">SecurityContextNotFound</td>\r\
    \n\t\t\t<td>A referenced security context was not found (check the security context\
    \ ID)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td class=\"model\">SignatureSessionNotFound</td>\r\
    \n\t\t\t<td>A referenced signature session was not found (check the signature\
    \ session ID)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td class=\"model\">BadSignatureSessionOperation</td>\r\
    \n\t\t\t<td>The operation is invalid for the current signature session or document\
    \ status. For instance, trying to await the session's completion if it is still\
    \ <span class=\"model\">Pending</span> results in this error</td>\r\n\t\t</tr>\r\
    \n\t\t<tr>\r\n\t\t\t<td class=\"model\">BackgroundProcessing</td>\r\n\t\t\t<td>The\
    \ operation cannot be completed at this time because the resource is being processed\
    \ in background</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td class=\"model\">SignatureSessionTokenRequired</td>\r\
    \n\t\t\t<td>The signature session token was not passed on the <span class=\"model\"\
    >X-Signature-Session-Token</span> request header</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\
    \n\t\t\t<td class=\"model\">BadSignatureSessionToken</td>\r\n\t\t\t<td>An invalid\
    \ signature session token was passed on the <span class=\"model\">X-Signature-Session-Token</span>\
    \ request header. Check your application for possible corruption of the session\
    \ token, which may contain characters <span class=\"code\">-</span> (hyphen) and\
    \ <span class=\"code\">_</span> (underscore)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\
    \t\t\t<td class=\"model\">ExpiredSignatureSessionToken</td>\r\n\t\t\t<td>An expired\
    \ signature session token was passed on the <span class=\"model\">X-Signature-Session-Token</span>\
    \ request header. Signature session tokens are normally valid for 4 hours.</td>\r\
    \n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<p style=\"font-size: 0.9em\">\r\n\
    \t*The codes shown above are the most common error codes. Nonetheless, this list\
    \ is not comprehensive. New codes may be added anytime without previous warning.\r\
    \n</p>\r\n\r\n<h2>Culture / Internationalization (i18n)</h2>\r\n<p>The <span class=\"\
    model\">Accept-Language</span> request header is observed by this API. The following\
    \ cultures are supported:</p>\r\n<ul>\r\n\t<li><span class=\"code\">en-US</span>\
    \ (or simply <span class=\"code\">en</span>)</li>\r\n\t<li><span class=\"code\"\
    >pt-BR</span> (or simply <span class=\"code\">pt</span>)</li>\r\n</ul>\r\n<p><i>Notice:\
    \ error messages are not affected by this header and therefore should not be displayed\
    \ to users, being better suited for logging.</i></p>\r\n"
