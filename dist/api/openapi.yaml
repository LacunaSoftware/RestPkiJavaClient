  /api/signature-inspection:
    put:
      description: "## Overview\r\n\r\nThe simplest usage of this API is by simply\
        \ passing the `file` to be inspected. If passing a file by its contents, make\
        \ sure to pass its\r\n`mimeType` so that the API can infer the signature type\
        \ (PDF/PAdES, CMS/CAdES or XML/XmlDSig) from it.\r\n\r\nInformation about\
        \ each signer found is returned on the `signers` property. If the file was\
        \ signed on this instance, additional information\r\nabout the document is\
        \ returned on the `document` property.\r\n\r\nPlease note that by default\
        \ the signatures are not validated. This means that the `validationResults`\
        \ property of each signer will be `null`\r\n(unless the file was signed on\
        \ this instance, in which case the property will be filled).\r\n\r\n## Signature\
        \ validation\r\n\r\nBy default, the signed file is only inspected, but not\
        \ validated. To validate the signatures, pass `validate = true`. In this case,\
        \ you may\r\noptionally specify the `securityContextId` to be used to validate\
        \ the certificates. If omitted, your default security context will be used.\r\
        \n\r\nPlease note that validating the signatures may take several seconds\
        \ or even longer, depending on the number of signers. If more than 10\r\n\
        signers are found, only the first 10 are validated (this limit may be increased\
        \ on on-demand instances). If your documents can have a large\r\nnumber of\
        \ signers per document, please consider using the signer inspection API to\
        \ validate each user separately on-demand as the user\r\ninteracts with the\
        \ UI.\r\n\r\n## Validating detached CMS/CAdES signatures \r\n\r\nWhen validating\
        \ detached CMS/CAdES signatures, the detached data file must be specified\
        \ on the `dataFile` property or its digests must be given\r\non the `dataHashes`\
        \ property. If passing `dataHashes`, make sure to pass at least the SHA-256\
        \ digest of the data file (other digests may be necessary\r\ndepending on\
        \ the signature algorithm used by the signers). If your data files can be\
        \ considerably large, passing the `dataHashes` is recommended\r\nsince it\
        \ avoids transmitting the actual data files through the API.\r\n\r\nIf a CMS/CAdES\
        \ signature is given with `validate = true` and without the corresponding\
        \ data file specified, the API returns a 200 (OK) response with\r\n`success\
        \ = false` and `failure = DataFileRequired`. This allows you to implement\
