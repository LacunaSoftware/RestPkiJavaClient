        "422":
          description: "Semantic error, for instance when a given entity ID is not\
            \ found"
      summary: Retrieves a signature session's details
      tags:
      - SignatureSessions
      x-accepts:
      - application/json
      - text/json
  /api/signature-sessions:
    post:
      description: "## Overview\r\n\r\nThis API creates a **signature session**, which\
        \ enables your users to perform digital signatures without requiring you to\
        \ implement a signature web page on your app.\r\n\r\nTo create a signature\
        \ session, your app specifies a `returnUrl` and receives back a `redirectUrl`.\
        \ Your app then redirects the user to the `redirectUrl`, where he will \r\n\
        digitally sign documents. Once the process is complete, the user will be redirected\
        \ back to your app on the *returnUrl* you specified when starting the session.\r\
        \nA query parameter will be added to the `returnUrl` containing the signature\
        \ session ID (`?signatureSessionId=...`). Then, your app parses the signature\
        \ session ID on\r\nthe query string and uses it to call APIs to fetch the\
        \ documents signed by the user.\r\n\r\nThe session can either have predefined\
        \ documents that the user must sign (passed on the `Documents` collection)\
        \ or allow the user to upload his own documents (in this\r\ncase, omit the\
        \ `Documents` collection).\r\n\r\n## Showing the signature page on a new tab\r\
        \n\r\nThe default behavior is for your app to provide a `returnUrl`, and then\
        \ redirect the user to the `returnUrl` returned by this API with a HTTP redirection\
        \ response\r\n(e.g. *303 See Other*) or with a `location.href = ...` call\
        \ on Javascript. By the end of the procedure, the user is redirected back\
        \ to your app, all in a single browser tab.\r\n\r\nAlternatively, you may\
        \ want to display the signature page on a new tab. In this case, omit the\
        \ `returnUrl` parameter when creating the session. Furthermore, you must open\r\
        \nthe tab with an HTML anchor tag with `target=\"_blank\"`, or with the `window.open()`\
        \ function on Javascript. The tab will then be closed by the end of the process.\r\
        \n\r\n## Background processing\r\n\r\nBy default, users are kept waiting while\
        \ documents are processed before being redirected back to your application.\r\
        \n\r\nIf you want to provide your users with a faster experience, turn on\
        \ background processing by passing `EnableBackgroundProcessing = true`. In\
        \ this case, users do not wait\r\nfor documents to be processed. However,\
        \ your application must be ready to handle the case of a signature session\
        \ whose documents are not yet available for download.\r\n\r\n## Webhooks\r\
        \n\r\nYou may configure your Rest PKI Core subscription to inform your app\
        \ of any documents that are signed on signature sessions created by it. This\
        \ way, you don't\r\nneed to rely on users landing back on your page to detect\
        \ that documents have been signed. Please refer to the *Webhooks* section\
        \ for more information.\r\n\r\n## Disabling downloads\r\n\r\nIf you don't\
        \ receive webhook notifications of documents signed, you might feel like the\
        \ signature session process is not working reliably because some users simply\
        \ download\r\nthe signed documents and don't bother to stick around while\
        \ they are redirected back to your app, denying it the chance to detect that\
        \ documents have been signed.\r\nIf you feel this is a problem for your case,\
        \ you can disable the downloading of signed documents by passing `DisableDownloads\
        \ = true`. Then, users will only be able to\r\ndownload documents through\
        \ your app, and thus will be far less inclined to quit the process prematurely.\r\
        \n\r\n## File name validation\r\n\r\nIf you want to validate the file names\
        \ that are acceptable for users to upload, you can configure the *acceptable\
        \ file name pattern* on your subscription's\r\nconfiguration to a regular\
        \ expression conforming to your rules.\r\n\r\nYou can also configure a *file\
        \ name validation endpoint*, an API implemented by your app that is called\
        \ for each file selected by the user with the file's name and\r\nMIME type\
        \ and returns whether the file should be acceptable or not (and, if not, a\
        \ reason to be displayed to the user)."
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/CreateSignatureSessionRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSignatureSessionRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/CreateSignatureSessionRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateSignatureSessionRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateSignatureSessionResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/CreateSignatureSessionResponse'
          description: Success
        "400":
          description: "Syntax error, for instance when a required field is not specified"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "422":
          description: "Semantic error, for instance when a given entity ID is not\
            \ found"
      summary: Creates a signature session
      tags:
      - SignatureSessions
      x-content-type: application/json-patch+json
      x-accepts:
      - application/json
      - text/json
  /api/signature-sessions/{id}/when-completed:
    get:
      description: "This API can be used when background processing is enabled on\
        \ a signature session to wait for its processing.\r\n\r\nThe API will hang\
        \ for a short period (normally 15 seconds) waiting for the session to be completed.\
        \ If it is completed during that time,\r\nthe API returns immediately with\
        \ `Completed = true`. If, however, that period elapsed and the session is\
        \ still not completed, the API\r\nreturns with `Completed = false` and with\
        \ the current `Progress` (0 to 100).\r\n\r\nA client app that intends to wait\
        \ for the session completion indefinitely must therefore implement a loop\
        \ to call this API until\r\n`Completed = true` is returned. This might seem\
        \ like polling (and actually is), but is different because it is a sort of\
        \ \"smart polling\"\r\nsince the API returns immediately once the session\
        \ is completed, instead of the app having to wait for the next polling interval."
