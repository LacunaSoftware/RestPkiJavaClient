                $ref: '#/components/schemas/SignatureSessionModel'
            text/json:
              schema:
                $ref: '#/components/schemas/SignatureSessionModel'
          description: Success
        "400":
          description: "Syntax error, for instance when a required field is not specified"
        "401":
          description: Unauthorized
        "403":
