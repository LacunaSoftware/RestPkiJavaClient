  /api/signature-sessions/{id}:
    get:
      description: "## Overview\r\n\r\nWhen a user is redirected back to your application\
        \ at the end of a signature session, a query parameter is appended to the\
        \ `returnUrl` containing the ID of the\r\nsignature session, i.e. `?signatureSessionId=...`.\
        \ Your app must get this parameter and use it to call this API, which will\
        \ return information about the session,\r\nmainly its status and documents.\r\
        \n\r\n## Statuses\r\n\r\nWhen a user is redirected back to your app, the session\
        \ will have one of two possible statuses: `Completed` or `UserCancelled`.\
        \ You should always check the status,\r\nsince it is perfecly normal for a\
        \ user to land back on your app by cancelling the session instead of going\
        \ through the procedure.\r\n\r\n## Statuses (when background processing is\
        \ enabled)\r\n\r\nIf you enabled background processing of the session by passing\
        \ `EnableBackgroundProcessing = true` when creating the session, then two\
        \ additional statuses are possible:\r\n`Processing` and `ProcessingError`.\r\
        \n\r\nWhile a session is still `Processing`, some documents will be in status\
        \ `Processing` and cannot be downloaded. Only when the session transitions\
        \ to the `Complete` status\r\nare all documents ready to be downloaded.\r\n\
        \r\nThe status `ProcessingError` is a rare condition that occurrs only in\
        \ corner cases such as the user's certificate being revoked during the time\
        \ between the\r\nstart of the session and the completion of the background\
        \ processing. It is perfectly appropriate for your app to `throw` if this\
        \ status is returned.\r\n\r\n## Downloading signed files\r\n\r\nThe signed\
        \ files are not returned on the body of the response. Instead, a `location`\
        \ is given for each file which must be invoked to get the actual files' contents\r\
        \n(see [DocumentFileModel](#model-DocumentFileModel))."
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
